<div>
    <div class="headSec">
        <div class="container">
            <h2 class="alignhead">Users List</h2>
            <button class="btn btn-secondary customAddbtn" type="button" (click)="addUser()"><i class="bi bi-plus"></i>Add User</button>
            <button class="btn btn-success customAddbtnLogout" type="button" (click)="logout()">Logout</button>
        </div>
    </div>
    <div class="container bodyStyle">
        <div class="userListAlign" *ngFor="let user of users" (click)="viewDetails(user)">
            <p class="nameStyle">{{user.first_name}} {{user.last_name}}</p>
            <p class="emailStyle">{{user.email}}</p>
            <img class="userAvatar" src={{user.avatar}} alt={{user.first_name}}>
        </div>
    </div>
    <div class="container footerSec">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" (click)="getUsers(1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" (click)="getUsers(1)">1</a></li>
                <li class="page-item"><a class="page-link" (click)="getUsers(2)">2</a></li>
                <li class="page-item">
                    <a class="page-link" (click)="getUsers(2)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
